<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--         
        이미지 삽입 
        src : 이미지 경로(절대,상대)
        alt : 이미지가 안 보였을 때 보여주는 속성
        인라인 요소
    -->
    <a href="https://www.naver.com" target="_blank"><img src="./dog1.jpg" alt="" /></a>
    <img src="./dog2.jpg" alt="" />
    <img src="./dog3.jpg" alt="" />
    <img src="./dog4.jpg" alt="" />
    <!-- width, height 사용하지 않고 css 로 변경하는 편임(기본단위는 px) -->
    <img src="./wallpapers.jpg" alt="" width="800" height="600" />
    <!-- alt : 시각장애인들 -->
    <img src="./dog5.jpg" alt="강아지" />
  </body>
</html>
